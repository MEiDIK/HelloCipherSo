buildscript {
    repositories {
        google()
//        maven { url uri('../../../../CipherSo/repo') }
        maven { url 'https://jitpack.io' }
        jcenter()
    }
    dependencies {
//        classpath 'net.idik.lib.security:cipher.so:0.0.4'
        classpath 'com.github.MEiDIK:Cipher.so:master-SNAPSHOT'
    }
}

apply plugin: 'cipher.so'
apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "net.idik.lib.cipher.so.hellocipherso"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.0.0-beta1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:26.0.0-beta1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:0.5'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:2.2.2'
}

cipher.so {
    keys {
        hello {
            value = 'Hello From Cipher.so😊'
        }
        数据库密码 {
            value = '今天天气不错😂😂'
        }
    }
}
